<!--The content below is only a placeholder and can be replaced.-->

<md-sidenav-container class="sidenav-container">
    <md-sidenav #sidenav mode="over" opened="{{drawerOpen}}" (open)="handleOpen($event)" (close)="handleClose($event)">

        <button md-mini-fab class="example-fab" (click)="handleClose()">
            <md-icon>add</md-icon>
        </button>
        <md-list>
            <md-list-item>
                <a routerLink="/home" routerLinkActive="active" (click)="handleClose($event)">Home</a>
            </md-list-item>
            <md-list-item>
                <a routerLink="/about" routerLinkActive="active" (click)="handleClose($event)">About</a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div class="header">
        <app-main-navbar></app-main-navbar>
    </div>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>

    <div class="footer">
        <app-main-footer></app-main-footer>
    </div>
</md-sidenav-container>
