<mat-sidenav-container class="sidenav-container background-container mat-typography">
    <mat-sidenav #sidenav mode="over" opened="{{drawerOpen}}" (open)="handleOpen($event)" (close)="handleClose($event)">
        <div class="sidenav-content-container">
            <app-sidenav></app-sidenav>
        </div>
    </mat-sidenav>

    <div class="header">
        <app-main-navbar style="height: 100%;"></app-main-navbar>
    </div>

    <div class="router-container">
        <div class="router-wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div class="footer" fxLayout="column" fxLayoutAlign="end">
        <app-main-footer></app-main-footer>
    </div>
</mat-sidenav-container>
