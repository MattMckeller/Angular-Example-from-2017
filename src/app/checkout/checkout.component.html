<div class="form-container">
    <app-checkout-form></app-checkout-form>

    <div>
        Total items being purchased: {{itemPurchaseCount}}
    </div>

    <div>
        Total cost: {{checkoutTotal}}
    </div>
</div>
<div class="cart-container">
    <md-list>
        <md-list-item *ngFor="let item of itemsBeingPurchased">
            <div class="list-items">
                <div>
                    <img class="item-icon" src="{{item.imgHref}}">
                </div>
                <div>{{item.id}}</div>
                <div>{{item.name}}</div>
                <div>{{item.price}}</div>
            </div>
        </md-list-item>
    </md-list>

    <div>
        Total items being purchased: {{itemPurchaseCount}}
    </div>

    <div>
        Total cost: {{checkoutTotal}}
    </div>
</div>
