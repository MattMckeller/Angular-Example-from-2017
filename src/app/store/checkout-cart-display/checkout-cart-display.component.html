<h2 *ngIf="displayTitle">My Cart ({{itemPurchaseCount}}) {{checkoutTotal | currency:'USD':true}}</h2>
<div class="list-container">
  <div *ngFor="let item of itemsBeingPurchased"
       fxLayout="row" fxFlex="100%" fxLayoutGap="1%"
       class="list-row">
    <div fxFlex="25%" class="item-image">
        <img *ngIf="getThumbnail(item)" [src]="getThumbnail(item) | safeImage" (click)="redirect(item.id)">
    </div>
    <div fxFlex="25%" fxLayoutAlign="center center">
        <p>{{item.name}}</p>
    </div>
    <div fxFlex="25%" *ngIf="displayRemove" fxLayoutAlign="center center">
      <button mat-button class="remove-item-button" (click)="removeItem(item)">Remove</button>
    </div>
    <div fxFlex="25%" fxLayoutAlign="center center">
      {{item.price | currency:'USD':true}}
    </div>
  </div>
</div>
