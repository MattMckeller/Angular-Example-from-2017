<h2 *ngIf="displayTitle">My Cart ({{itemPurchaseCount}}) {{checkoutTotal | currency:'USD':true}}</h2>
<md-list>
  <md-list-item *ngFor="let item of itemsBeingPurchased">
    <div class="list-items">
      <div class="item-container">
        <div class="item-image">
          <img class="item-icon" src="{{item.imgHref}}">
        </div>
        <div class="item-text">
          <p>{{item.name}}</p>
        </div>
      </div>
      <!--TODO: add item quantity-->
      <div>{{item.price | currency:'USD':true}}</div>
      <div *ngIf="displayRemove">
        <button md-button class="remove-item-button" (click)="removeItem(item)">Remove</button>
      </div>
    </div>
  </md-list-item>
</md-list>
